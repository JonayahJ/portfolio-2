                                    </div>

                        <div class="svg-border-rounded text-light">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>

                                <div class="form-row">
                                    <div class="form-group col-md-6"><label class="text-dark" for="inputName" name="Name">Full name</label><input class="form-control py-4" id="inputName" type="text" placeholder="Full name" name="name" /></div>
                                    <div class="form-group col-md-6"><label class="text-dark" for="inputEmail" name="Email">Email</label><input class="form-control py-4" id="inputEmail" type="email" placeholder="name@example.com" name="email" /></div>
                                </div>
                                <div class="form-group"><label class="text-dark" for="inputMessage" name="Message">Message</label><textarea class="form-control py-3" id="inputMessage" type="text" placeholder="Enter your message..." rows="4" name="message"></textarea></div>
                                <div class="text-center"><button class="btn btn-primary btn-marketing mt-4" type="submit">Submit</button></div>
                            </form>
                        </div>
                        <div class="svg-border-rounded text-dark">
